<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}My E-commerce Store{% endblock %}</title>
    <!-- Include any CSS or JavaScript files here -->
    <link rel="stylesheet" type="text/css" href="{% static 'shop/styles.css}">
    <style>
        /* Add any additional styles here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            font-size: 16px;
            line-height: 1.5;
        }
        header {
            background-color: #320ff5;
            padding: 20px;
            text-align: center;
            color: white;
        }
        .nav {
            background-color: #320ff5;
            padding: 10px;
            text-align: center;
            color: white;
            font-weight: bold;
            font-size: 18px;
            margin-bottom: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
            margin-top: 20px;
        }
        .nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }
        .nav li {
            float: left;
            margin-right: 20px;
            margin-left: 20px;
            height: 100%;
            display: flex;
            align-items: center;
        }
        .nav li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        .nav li a:hover {
            background-color: #0ee720;
        } 
        .logo {
            font-weight: bold;
            font-size: 24px;
            margin: 0;
            padding: 0;
            color: rgb(0, 0, 0);
        } 
        .admin {
            float: right;
        }
        .home {
            float: left;
            margin-left: 0;
            margin-right: 0;
            font-size: 20px;
            font-weight: bold;
        }
        .copyright {
            font-size: 14px;
            text-align: center;
            margin-top: 20px;
            color: white;
            font-weight: bold;
            font-style: italic;
            /* text-decoration: underline; */
            /* text-transform: uppercase; */
            letter-spacing: 1px;
            line-height: 1.5;
        }
        .footer {
            background-color: #320ff5;
            padding: 5px;
            text-align: center;
            color: white;
            font-weight: bold;
            font-size: 18px;
            margin-bottom: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
            margin-top: 20px;
        }



        .product-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
    gap: 20px;
}

.product-item {
    border: 1px solid #ddd;
    padding: 10px;
    text-align: center;
}

.product-item img {
    max-width: 100%;
    max-height: 150px;
    margin-bottom: 10px;
}

.product-info h3 {
    margin: 0;
    font-size: 1.2em;
}

.product-info p {
    margin: 5px 0;
}

.no-products {
    color: red;
    grid-column: 1 / -1; /* Span the whole grid width */
    text-align: center;
}

    </style>
</head>
<body>
    <header>
        <!-- Your header content -->
        <h1 class="logo">Welcome to Clothe Store</h1>
        <nav class="nav">
            <ul>
                <li class="home"><a href="">Home</a></li>
                <li><a href="{% url 'add_to_cart'}">Cart</a></li>
                <!-- <li><a href="">Checkout</a></li> -->
                <li><a href="#">My Account</a></li>
                <li><a href="{% url 'logout' %}">Logout</a></li>
                <li><a href="{% url 'login' %}">Login</a></li>
                <li><a href="{% url 'register' %}">Signup</a></li>
                <li class="admin"><a href="../admin">Admin</a></li>
                <!-- Add more navigation links -->
            </ul>
        </nav>
    </header>
    <main>
        {% block content %}
        <!-- This block will be overridden in child templates -->
         
        {% endblock %}
    </main>
    <footer class="footer">
        <!-- Your footer content -->
        <p class="copyright">&copy; 2024 Clothe Store. All rights reserved.</p>
    </footer>
</body>
</html>
